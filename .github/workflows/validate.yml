name: HomeAssistant

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.jpg'
      - '**.png'
      - 'docs/**'
      - '.github/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.jpg'
      - '**.png'
      - 'docs/**'
      - '.github/**'

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v6

      - name: ğŸ  Home Assistant Hassfest Validation
        uses: home-assistant/actions/hassfest@master

      - name: ğŸ” HACS Action Validation
        uses: hacs/action@main
        with:
          category: integration
