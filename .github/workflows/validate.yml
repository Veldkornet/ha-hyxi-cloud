name: HomeAssistant

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v6

      - name: ğŸ  Home Assistant Hassfest Validation
        uses: home-assistant/actions/hassfest@master

      - name: ğŸ” HACS Action Validation
        uses: hacs/action@main
        with:
          category: integration
      - name: ğŸ† Integration Quality Scale
        uses: home-assistant/actions/helpers/check-quality-scale@master
        with:
          integration: hyxi_cloud
