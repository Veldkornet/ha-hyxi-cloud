name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '28 16 * * 1' # Runs once a week to catch new vulnerabilities in dependencies

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        # We only care about Python and the Actions themselves
        include:
        - language: actions
          build-mode: none
        - language: python
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/github-codeql-action/init@v3 # Using stable v3/v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Optional: Adds more "quality" checks beyond just security
        # queries: security-extended,security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/github-codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
