name: "PR Management"

on:
  pull_request_target: # Using pull_request_target allows the labeler to work on forks safely
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  label:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Apply Labels
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true

  check-labels:
    needs: label # <--- MAGIC: This job waits for the labeler to finish
    permissions:
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - name: Verify PR has at least one label
        uses: actions/github-script@v7
        with:
          script: |
            // Instead of using context.payload (which is frozen in time), 
            // we fetch the CURRENT labels from the API.
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const labels = pullRequest.labels;
            if (labels.length === 0) {
              core.setFailed("❌ No labels found! The labeler didn't find a match and no manual labels were added.");
            } else {
              console.log(`✅ PR is labeled with: ${labels.map(l => l.name).join(", ")}`);
            }