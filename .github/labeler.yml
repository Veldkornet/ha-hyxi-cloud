# ğŸš€ New Features (Logic changes)
"new-feature":
  - changed-files:
      - any-glob-to-any-file: "custom_components/hyxi_cloud/*.py"
  - head-branch: ["^feature/", "^feat/"] # Auto-label if branch is feat/my-cool-thing

# ğŸ› Bug Fixes (Title or Branch matching)
"bugfix":
  - head-branch: ["^fix/", "^bug/"]
  # You can't match title in 'labeler.yml', but you can match branch!

# ğŸ¨ Style 
"style":
  - changed-files:
      - any-glob-to-any-file:
          - "custom_components/hyxi_cloud/static/**/*"
          - "custom_components/hyxi_cloud/brand/**/*"
          - "custom_components/hyxi_cloud/translations/**/*"

# ğŸ§ª Tests
"test":
  - changed-files:
      - any-glob-to-any-file: "tests/**/*"

# ğŸ“¦ Refactor
"refactor":
  - head-branch: ["^refactor/"]

# â¬†ï¸ Dependency Updates
"dependencies":
  - author: ["dependabot[bot]"]
  - changed-files:
      - any-glob-to-any-file:
          - "requirements.txt"
          - "pyproject.toml"

# â™»ï¸ Chore (Metadata & Housekeeping)
"chore":
  - changed-files:
      - any-glob-to-any-file:
          - "custom_components/hyxi_cloud/manifest.json"
          - "custom_components/hyxi_cloud/hacs.json"
          - ".gitignore"