name: Sync Manifest on Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update manifest version
        run: |
          # Get the tag name (e.g., v1.2.6)
          TAG_NAME="${{ github.ref_name }}"
          CLEAN_VER=$(echo $TAG_NAME | sed 's/^v//')
          
          # Update the manifest locally (DO NOT COMMIT)
          jq ".version = \"$CLEAN_VER\"" custom_components/hyxi_cloud/manifest.json > temp.json && mv temp.json custom_components/hyxi_cloud/manifest.json
          
          # Zip the integration folder
          cd custom_components
          zip -r ../hyxi_cloud.zip hyxi_cloud/