name: "PR Management"

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled, unlabeled, edited] 

jobs:
  label:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      # ðŸš€ 1. Checkout the PR branch so the action can see the NEW labeler.yml
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Apply Labels
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
          # ðŸš€ 2. Explicitly tell it to use the file you just checked out
          configuration-path: .github/labeler.yml

  check-labels:
    needs: label # <--- MAGIC: This job waits for the labeler to finish
    permissions:
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - name: Verify PR has at least one label
        uses: actions/github-script@v7
        with:
          script: |
            // Instead of using context.payload (which is frozen in time), 
            // we fetch the CURRENT labels from the API.
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const labels = pullRequest.labels;
            if (labels.length === 0) {
              core.setFailed("âŒ No labels found! The labeler didn't find a match and no manual labels were added.");
            } else {
              console.log(`âœ… PR is labeled with: ${labels.map(l => l.name).join(", ")}`);
            }