name: Release Drafter

on:
  push:
    branches:
      - main
  pull_request_target:
    # ðŸš€ Added 'edited' so renaming a PR updates the draft immediately
    types: [opened, reopened, synchronize, labeled, edited]

jobs:
  update_release_draft:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      # We no longer need to checkout the code to find the version!
      # Release Drafter will calculate it based on your labels.
      - name: Update Release Draft
        uses: release-drafter/release-drafter@v6
        with:
          commitish: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}